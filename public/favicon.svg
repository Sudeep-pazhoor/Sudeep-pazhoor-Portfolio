<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- UPC Barcode Scan Icon in Gold (Transparent Background) -->
  <g fill="#FFD700">
    <!-- Barcode lines (varying widths) -->
    <rect x="3" y="6" width="1" height="12" fill="#FFD700"/>
    <rect x="5" y="6" width="0.8" height="12" fill="#FFD700"/>
    <rect x="7" y="6" width="1.5" height="12" fill="#FFD700"/>
    <rect x="9.5" y="6" width="0.8" height="12" fill="#FFD700"/>
    <rect x="11" y="6" width="1.2" height="12" fill="#FFD700"/>
    <rect x="13" y="6" width="0.8" height="12" fill="#FFD700"/>
    <rect x="14.5" y="6" width="1.5" height="12" fill="#FFD700"/>
    <rect x="17" y="6" width="0.8" height="12" fill="#FFD700"/>
    <rect x="19" y="6" width="1.2" height="12" fill="#FFD700"/>
    <rect x="21" y="6" width="0.8" height="12" fill="#FFD700"/>
    
    <!-- Scan line effect (horizontal line through middle) -->
    <line x1="2" y1="12" x2="22" y2="12" stroke="#FFD700" stroke-width="0.8" opacity="0.7"/>
    
    <!-- Corner brackets (scan frame) -->
    <!-- Top-left -->
    <path d="M2 4 L2 2 L4 2" stroke="#FFD700" stroke-width="1" fill="none"/>
    <!-- Top-right -->
    <path d="M20 2 L22 2 L22 4" stroke="#FFD700" stroke-width="1" fill="none"/>
    <!-- Bottom-left -->
    <path d="M2 20 L2 22 L4 22" stroke="#FFD700" stroke-width="1" fill="none"/>
    <!-- Bottom-right -->
    <path d="M20 22 L22 22 L22 20" stroke="#FFD700" stroke-width="1" fill="none"/>
  </g>
</svg>
